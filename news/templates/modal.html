{% load static %}

<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-70 transition-opacity duration-150">
  <div id="crudModalContent" class="bg-gray-900 text-white rounded-2xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform scale-95 opacity-0 transition-all duration-200 border border-gray-700">
    <div class="flex items-center justify-between p-5 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-semibold text-white">Create New News</h3>
        <p class="text-sm text-gray-400 mt-1">Share your football news and stories with the community</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-200 p-1.5 rounded-lg" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-5 space-y-6">
      <form id="newsForm">
        {% csrf_token %}
        <div>
          <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-700 rounded-md px-3 py-2 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter news title" required>
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-gray-300">Content</label>
          <textarea id="content" name="content" rows="3" class="mt-1 block w-full border border-gray-700 rounded-md px-3 py-2 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter news content" required></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-700 rounded-md px-3 py-2 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <option value="">Choose a category</option>
            <option value="transfer">Transfer</option>
            <option value="update">Update</option>
            <option value="exclusive">Exclusive</option>
            <option value="match">Match</option>
            <option value="rumor">Rumor</option>
            <option value="analysis">Analysis</option>
          </select>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-700 rounded-md px-3 py-2 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="https://example.com/image.jpg">
        </div>

        <div class="flex items-center mt-2">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border-gray-600 rounded focus:ring-blue-500">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-300">Featured News</label>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-800 transition-colors" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitNews" form="newsForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors shadow-md">Publish News</button>
    </div>
  </div>
</div>


<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const form = document.getElementById('newsForm');
    
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    
    setTimeout(() => {
      modal.classList.add('hidden');
      form.reset();
      form.removeAttribute('data-edit-id');
      // Reset judul modal
      document.querySelector('#crudModal h3').textContent = 'Create New News';
      document.querySelector('#submitNews').textContent = 'Publish News';
    }, 150);
  }

  
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');

  // Submit AJAX - Handle both Add and Update
  async function addNewsEntry(event) {
    event.preventDefault();
    const form = document.querySelector('#newsForm');
    const formData = new FormData(form);
    const editId = form.getAttribute('data-edit-id');

    let url = "{% url 'news:add_news_entry_ajax' %}";
    if (editId) {
      url = `/news/update-news-ajax/${editId}/`;
    }

    const response = await fetch(url, {
      method: "POST",
      headers: { "X-CSRFToken": csrftoken },
      body: formData,
    });

    if (response.ok) {
      const data = await response.json();
      form.reset();
      form.removeAttribute('data-edit-id');
      hideModal();
      
      if (editId) {
        showToast('Success', 'News updated successfully!', 'success');
      } else {
        showToast('Success', 'News added successfully!', 'success');
      }
      
      // Reload news list
      loadNews();
    } else {
      showToast('Error', 'Failed to save news.', 'error');
    }
  }

  document.querySelector('#newsForm').addEventListener('submit', addNewsEntry);
</script>
